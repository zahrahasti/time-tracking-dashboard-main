<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <main class="main">
      <div class="wrapper-top rounded-2">
        <div class="wrapper-content">
          <div class="wrapper-content-img">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <div class="wrapper-content-text">
            <p class="content text-grey">Reporter for</p>
            <h1 class="wrapper-title">Jeremy Robson</h1>
          </div>
         
        </div>
       <ul class="wrapper-btn-list p-4">
        <li data-target="daily">Daily</li>
        <li data-target="weekly">Weekly</li>
        <li data-target="monthly">Monthly</li>
       </ul>
      </div>
       <ul class="container-plan"></ul>   
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
